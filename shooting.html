<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        #tank1 {
            background: #8583de;
            width: 40px;
            height: 40px;
            position: absolute;
        }

        #tank_example {
            background: #A3C9de;
            width: 40px;
            height: 40px;
            position: absolute;
        }

        #tank {
            background: #ffff4f;
            width: 20px;
            height: 20px;
            position: absolute;
        }

        #background {
            background: #E00001;
            position: absolute;
            width: 460px;
            height: 460px;
            left: 0px;
            top: 0px;
            border-style: solid;
            border-color: black;
            border-width: 20px;
        }

        #laser {
            background: #ffffff;
            width: 10px;
            height: 10px;
            position: absolute;
        }
    </style>
    <meta charset="UTF-8">
    <title>BattleTank</title>
</head>

<body>
    <div id="background"></div>
    <div id="tank1"></div>
    <div id="tank_example"></div>
    <div id="laser"></div>
    <!--    <div id="tank"></div>-->
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    var LEFT_KEY = 37;
    var UP_KEY = 38;
    var RIGHT_KEY = 39;
    var DOWN_KEY = 40;
    var SPACE_KEY = 32;
    var MOVEMENT = 20;

    var lastLoopRun = 0;

    var controller = new Object();

    var xPositionTank2 = "";
    var yPositionTank2 = "";

    function createObject(element, x, y, w, h) {
        var result = new Object();
        result.element = element;
        result.x = x;
        result.y = y;
        result.w = w;
        result.h = h;
        return result;
    }

    function toggleKey(keyCode, isPressed) {
        if (keyCode == LEFT_KEY) {
            controller.left = isPressed;
        }
        if (keyCode == RIGHT_KEY) {
            controller.right = isPressed;
        }
        if (keyCode == UP_KEY) {
            controller.up = isPressed;
        }
        if (keyCode == DOWN_KEY) {
            controller.down = isPressed;
        }
        if (keyCode == SPACE_KEY) {
            controller.space = isPressed;
        }
        if (keyCode == "ric") {
            controller.up = isPressed;
        }
    }

    function ensureBorders(sprite) {
        if (sprite.x <= 20) {
            sprite.x = 20;
        }
        if (sprite.y <= 20) {
            sprite.y = 20;
        }
        if (sprite.x + sprite.w > 480) {
            sprite.x = 480 - sprite.w;
        }
        if (sprite.y + sprite.h > 480) {
            sprite.y = 480 - sprite.h;
        }
    }

    function setPosition(sprite) { //permitirá buscar posición del duende.
        var e = document.getElementById(sprite.element); //busca el elemento
        e.style.left = sprite.x + 'px'; //asigna las coordenadas donde estará el sprite
        e.style.top = sprite.y + 'px'; //asigna las coordenadas donde estará el sprite
    }

    function handleControlsTank1() {
        if (controller.up) {
            tank1.y -= MOVEMENT;
            console.log("X = " + tank1.x + " Y = " + tank1.y);
        }
        if (controller.down) {
            tank1.y += MOVEMENT;
            console.log("X = " + tank1.x + " Y = " + tank1.y);
        }
        if (controller.left) {
            tank1.x -= MOVEMENT;
            console.log("X = " + tank1.x + " Y = " + tank1.y);
        }
        if (controller.right) {
            tank1.x += MOVEMENT;
            console.log("X = " + tank1.x + " Y = " + tank1.y);
        }
        if (controller.space && laser.y <= -120) {
            laser.x = tank1.x + 20;
            laser.y = tank1.y + laser.h;
            console.log("X = " + tank1.x + " Y = " + tank1.y);
        }
        ensureBorders(tank1);
    }

    function showSprites() { //actualizar tank1
        setPosition(tank1);
        setPosition(laser);
        setPosition(tank_example);
        //setPosition(tank);
    }

    function handleControlsFalse(random) {
        toggleKey(random, false);
        handleControlsTank1();
        //handleControlsTank();
        showSprites();
    }

    function updatePosition() { //
        laser.y -= 22;
    }
//------------------------------------------------------------------------------------------------------//
//POST Y GET DEL TANK2
    function postPositionTank2() {
        $.ajax({
            type: "POST",
            url: "http://192.168.0.15:5000/api/v1/users/tank2",
            contentType: 'application/json;charset=UTF-8',
            data: JSON.stringify({
                x: tank_example.x,
                y: tank_example.y
            }, null, '\t'),
            dataType: "json",
            success: function(data) {
                console.log("Posición actualizada");
            }
        });
    }

    function getPositionTank2() {
        $.get("http://192.168.0.15:5000/api/v1/users/tank2", function(data, status) {
            xPositionTank2 = data[0].x;
            yPositionTank2 = data[0].y
            //            console.log("GET X = " + xPositionTank2 + " Y = " + yPositionTank2);
        });
    }
//------------------------------------------------------------------------------------------------------//
    function brainMovesTank1() {
//        console.log("ANTES X = " + tank1.x + " Y = " + tank1.y);
        if (tank1.x > xPositionTank2 && tank1.y != yPositionTank2) {
            tank1.x -= tank1.x - xPositionTank2;
//            console.log("AHORA X = " + tank1.x + " Y = " + tank1.y);
            showSprites();
            //controller.left = true;
        }
        if (tank1.x < xPositionTank2 && tank1.y != yPositionTank2) {
            tank1.x += xPositionTank2 - tank1.x;
            showSprites();
            //            console.log("ERES MENOR EN X");
            //controller.right = true;
        }
        if (tank1.y > yPositionTank2 && tank1.x != xPositionTank2) {
            tank1.y -= tank1.y - yPositionTank2;
            showSprites();
            //          console.log("ERES MAYOR EN Y");
            //controller.up = true;
        }
        if (tank1.y < yPositionTank2 && tank1.x != xPositionTank2) {
            tank1.y += yPositionTank2 - tank1.y;
            showSprites();
            //        console.log("ERES MENOR EN Y");
        }
    }

    function loop() {
        if (new Date().getTime() - lastLoopRun > 40) {
            postPositionTank2();  //envia el valor actualizado de tank2 y lo envia al servidor.
            getPositionTank2();   //recibe el valor del
            brainMovesTank1();
            //var random = moveRandom(print);
            updatePosition();
            //handleControlsTank1();
            ensureBorders(tank1);
            //handleControlsTank();
            showSprites();
            //handleControlsFalse(random);  //PARA CUANDO NO SE UTILIZA TECLA Y SE HACE EL TRUE, COLOCARLO EN FALSE.
            lastLoopRun = new Date().getTime();
        }
        setTimeout('loop();', 2000);
    }

    function moveRandom(ejemplo) {
        if (ejemplo == "ric") {
            toggleKey(ejemplo, true);
        }
    }
    //    document.onkeydown = function(evt) { //movimiento
    //        toggleKey(evt.keyCode, true);
    //    };
    //
    //    document.onkeyup = function(evt) { //movimiento
    //        toggleKey(evt.keyCode, false);
    //    };

    var tank1 = createObject('tank1', 250, 460, 40, 40);
    var tank_example = createObject('tank_example', 120, 120, 40, 40);
    var laser = createObject('laser', 0, -120, 5, 5);
    //var tank = createObject('tank', 250, 160, 40, 40);
    loop();
</script>

</html>
