    function ensureBorders(sprite) {
        if (sprite.x <= 20) {
            sprite.x = 20;
        }
        if (sprite.y <= 20) {
            sprite.y = 20;
        }
        if (sprite.x + sprite.w > 480) {
            sprite.x = 480 - sprite.w;
        }
        if (sprite.y + sprite.h > 480) {
            sprite.y = 480 - sprite.h;
        }
    }

    function setPosition(sprite) { //permitirá buscar posición del duende.
        var e = document.getElementById(sprite.element); //busca el elemento
        e.style.left = sprite.x + 'px'; //asigna las coordenadas donde estará el sprite
        e.style.top = sprite.y + 'px'; //asigna las coordenadas donde estará el sprite
    }

    function handleControlsTank1() {
        if (controller.up) {
            tank1.y -= MOVEMENT;
            console.log("X = " + tank1.x + " Y = " + tank1.y);
        }
        if (controller.down) {
            tank1.y += MOVEMENT;
            console.log("X = " + tank1.x + " Y = " + tank1.y);
        }
        if (controller.left) {
            tank1.x -= MOVEMENT;
            console.log("X = " + tank1.x + " Y = " + tank1.y);
        }
        if (controller.right) {
            tank1.x += MOVEMENT;
            console.log("X = " + tank1.x + " Y = " + tank1.y);
        }
        if (controller.space && bomb.y <= 50) {
            bomb.x = tank1.x + 20;
            bomb.y = tank1.y + bomb.h;
            console.log("BOMB X = " + bomb.x + " Y = " + bomb.y);
        }
        /*else if(controller.space){

        ensureBorders(tank1);
    }

    function brainMovesTank1() {
        if (xPositionTank2 != "Waiting" && yPositionTank2 != "Waiting") {
            //console.log("x POSITION TANK " + xPositionTank2 + "Y POSITION TANK = " + yPositionTank2);

                tank1.x -= tank1.x - xPositionTank2;
                showSprites();

                decideShot("findY", tank1, yPositionTank2, countLifeTank2);
            }
            if (tank1.x < xPositionTank2 && tank1.y != yPositionTank2) {
                tank1.x += xPositionTank2 - tank1.x;
                showSprites();
                //          console.log("COUNT LIFE TANK 2 = " + countLifeTank2);
                decideShot("findY", tank1, yPositionTank2, countLifeTank2);
            }
            if (tank1.y > yPositionTank2 && tank1.x != xPositionTank2) {
                tank1.y -= tank1.y - yPositionTank2;
                showSprites();
                //        console.log("COUNT LIFE TANK 2 = " + countLifeTank2);
                decideShot("findX", tank1, xPositionTank2, countLifeTank2);
            }
            if (tank1.y < yPositionTank2 && tank1.x != xPositionTank2) {
                tank1.y += yPositionTank2 - tank1.y;
                showSprites();
                //      console.log("COUNT LIFE TANK 2 = " + countLifeTank2);
                decideShot("findX", tank1, xPositionTank2, countLifeTank2);
            }
        }
    }

    function decideShot(angle, element, positionTank, countLifeTank) {

        if (countLifeTank != 0) {
            //console.log("DECIDE SHOT TIENE COUNT LIFE TANK = " + countLifeTank);
            if (angle == "findY") {
                if (element.y < positionTank) {
                    console.log("Entro en DOWN");
                    shot(element, countLifeTank, "DOWN");
                } else if (element.y > positionTank) {
                    console.log("Entro en UP");
                    shot(element, countLifeTank, "UP");
                }
            } else if (angle == "findX") {
                if (element.x < positionTank) {
                    shoot(element, countLifeTank, "RIGHT");
                } else if (element.x > positionTank) {
                    shoot(element, countLifeTank, "LEFT");
                }
            }
        } else {
            //console.log("no esta entrando");
        }
    }

    function initBomb() {

    function loop() {

        }
        setTimeout('loop();', 100);

    function moveTank2() {
        var random = Math.floor(Math.random() * 4);
        if (random == 0) {
            tank2.x += 5;
            ensureBorders(tank2);
        } else if (random == 1) {
            tank2.x -= 5;
            ensureBorders(tank2);
        } else if (random == 2) {
            tank2.y += 1;
            ensureBorders(tank2);
        } else if (random == 3) {
            tank2.y -= 1;
            ensureBorders(tank2);
        }
    }
