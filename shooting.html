    function createSprite(element, x, y, w, h) {
        var result = new Object();
        result.element = element;
        result.x = x;
        result.y = y;
        result.w = w;
        result.h = h;
        return result;
    }

    function toggleKey(keyCode, isPressed) {
        if (keyCode == LEFT_KEY) {
            controller.left = isPressed;
        }
        if (keyCode == RIGHT_KEY) {
            controller.right = isPressed;
        }
        if (keyCode == UP_KEY) {
            controller.up = isPressed;
        }
        if (keyCode == DOWN_KEY) {
            controller.down = isPressed;
        }
        if (keyCode == SPACE_KEY) {
            controller.space = isPressed;
        }
        if (keyCode == "ric") {
            controller.up = isPressed;
        }
    }

    function ensureBonds(sprite) {
        if (sprite.x <= 20) {
            sprite.x = 20;
        }
        if (sprite.y <= 20) {
            sprite.y = 20;
        }
        if (sprite.x + sprite.w > 480) {
            sprite.x = 480 - sprite.w;
        }
        if (sprite.y + sprite.h > 480) {
            sprite.y = 480 - sprite.h;
        }
    }

    function setPosition(sprite) { //permitir치 buscar posici칩n del duende.
        var e = document.getElementById(sprite.element); //busca el elemento
        e.style.left = sprite.x + 'px'; //asigna las coordenadas donde estar치 el sprite
        e.style.top = sprite.y + 'px'; //asigna las coordenadas donde estar치 el sprite
    }

    function handleControlsHero() {
        if (controller.up) {

            console.log("X = " + hero.x + " Y = " + hero.y);
        }

            console.log("X = " + hero.x + " Y = " + hero.y);
        }
        if (controller.left) {
            hero.x -= HERO_MOVEMENT;
            console.log("X = " + hero.x + " Y = " + hero.y);
        }
        if (controller.right) {
            hero.x += HERO_MOVEMENT;
            console.log("X = " + hero.x + " Y = " + hero.y);
        }
        if (controller.space && laser.y <= -120) {
            laser.x = hero.x + 20;
            laser.y = hero.y + laser.h;
            console.log("X = " + hero.x + " Y = " + hero.y);
        }
        ensureBonds(hero);
    }
